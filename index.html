<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cart√£o Especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    /* RESET E CSS GERAL */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: transparent; /* Importante para a c√¢mera aparecer */
    }

    /* === TELA DE SENHA === */
    #lock-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: opacity 0.8s ease;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      color: #fff;
    }

    .glass-card p {
      font-size: 17px;
      font-weight: 400;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 18px;
      text-align: center;
      outline: none;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #0A84FF;
      background: rgba(0, 0, 0, 0.5);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #0A84FF;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
    }

    .error-msg {
      margin-top: 16px;
      color: #FF453A;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* === TELA DE INSTRU√á√ÉO === */
    #ar-instruction {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 500;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }

    .instruction-glass {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(15px);
      padding: 16px 20px;
      border-radius: 18px;
      border: 0.5px solid rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
      font-weight: 500;
    }

    /* Utilit√°rios JS */
    .fade-out-screen {
      opacity: 0 !important;
      pointer-events: none;
    }
    .visible { opacity: 1 !important; }
  </style>
</head>

<body>

  <div id="lock-screen">
    <div class="glass-card">
      <p>S√≥ quem sabe a senha pode ver o que tem aqui dentro.</p>
      <input type="text" id="passwordInput" placeholder="Uma data especial ‚ù£Ô∏è" inputmode="numeric" autocomplete="off">
      <button id="btnUnlock">Ver mensagem</button>
      <div class="error-msg" id="errorMsg">Ops! Essa n√£o √© a senha.</div>
    </div>
  </div>

  <div id="ar-instruction">
    <div class="instruction-glass">
      Agora, mire a c√¢mera no marcador Hiro que est√° no verso do cart√£o. üì∏
    </div>
  </div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true; precision: mediump; alpha: true;"
    vr-mode-ui="enabled: false"
    id="scene"
  >
    <a-assets>
      <video 
        id="vid" 
        src="mensagem.mp4" 
        preload="auto" 
        loop="true" 
        crossorigin="anonymous" 
        playsinline 
        webkit-playsinline>
      </video>
    </a-assets>

    <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-video 
        src="#vid" 
        width="1.5" 
        height="1.5" 
        position="0 0 0" 
        rotation="-90 0 0"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const SENHA_OFICIAL = "29092024";
    
    const lockScreen = document.getElementById('lock-screen');
    const passInput = document.getElementById('passwordInput');
    const btnUnlock = document.getElementById('btnUnlock');
    const errorMsg = document.getElementById('errorMsg');
    const arInstruction = document.getElementById('ar-instruction');
    const video = document.getElementById('vid');

    function tentarDesbloquear() {
      if (passInput.value.trim() === SENHA_OFICIAL) {
        // Feedback visual e remo√ß√£o da tela
        errorMsg.style.opacity = '0';
        lockScreen.classList.add('fade-out-screen');
        
        setTimeout(() => {
          lockScreen.style.display = 'none'; // Remove completamente
          arInstruction.classList.add('visible');
        }, 800);

        // Inicia v√≠deo
        if(video) {
          video.muted = true; 
          video.play().then(() => {
            video.muted = false; // Tenta som
            video.loop = true;   // Garante loop via JS tamb√©m
          }).catch(console.log);
        }
      } else {
        errorMsg.style.opacity = '1';
        passInput.style.transform = "translateX(5px)";
        setTimeout(() => passInput.style.transform = "translateX(-5px)", 100);
        setTimeout(() => passInput.style.transform = "translateX(0)", 200);
      }
    }

    btnUnlock.addEventListener('click', tentarDesbloquear);
    passInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') tentarDesbloquear(); });
    
    // Fix resize AR.js
    window.addEventListener('load', () => {
      setTimeout(() => window.dispatchEvent(new Event('resize')), 500);
    });
  </script>
</body>
</html>
