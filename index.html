<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cart√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --glass-bg: rgba(15, 23, 42, 0.65); /* Mais escuro para leitura */
      --glass-border: rgba(255, 255, 255, 0.16);
      --text-main: #e5e7eb;
      --accent-start: #38bdf8;
      --accent-end: #a855f7;
      --error: #fb7185;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      /* O fundo deve ser transparente ou preto, mas a camera vai cobrir */
      background-color: #000;
      color: var(--text-main);
      min-height: 100vh;
      overflow: hidden; /* Evita rolagem na AR */
    }

    /* --- TELA DE SENHA --- */
    .shell {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 20; /* Fica acima de tudo inicialmente */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937 0, #000 100%);
      transition: opacity 0.5s ease, visibility 0.5s;
      padding: 20px;
    }

    .shell.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 24px;
      border-radius: 22px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      text-align: center;
    }

    .text { margin-bottom: 20px; font-size: 1rem; line-height: 1.5; }

    .password-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 1rem;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .password-input:focus { border-color: var(--accent-start); }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
    }

    .error {
      min-height: 20px;
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* --- TELA AR (UI) --- */
    .ar-ui {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Deixa clicar na cena se precisar */
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .ar-ui.visible { opacity: 1; }

    .ar-overlay-box {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      pointer-events: auto;
      text-align: center;
    }

    .ar-warning {
      background: rgba(200, 50, 50, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 20px;
      pointer-events: auto;
    }

    /* Ajuste essencial para AR.js n√£o ser coberto */
    a-scene {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* O v√≠deo da webcam √© inserido pelo AR.js no body, z-index -2 geralmente */
  </style>
</head>
<body>

  <main class="shell" id="lock-screen">
    <div class="card">
      <p class="text">üîí Digite a senha para desbloquear a surpresa.</p>
      
      <input id="password" class="password-input" type="text" placeholder="Data especial (DDMMAAAA)" inputmode="numeric" />
      
      <button class="btn-primary" id="unlock-btn">Desbloquear</button>
      
      <div id="error" class="error"></div>
    </div>
  </main>

  <div class="ar-ui" id="ar-ui">
    <div class="ar-overlay-box">
      <p>‚ú® Agora, aponte a c√¢mera para o <b>marcador Hiro</b> no verso do cart√£o.</p>
    </div>

    <div class="ar-warning" id="camera-warning" style="display:none;">
      ‚ö†Ô∏è C√¢mera bloqueada? Abra este site no <b>Safari</b> ou <b>Chrome</b>. O Instagram/WhatsApp bloqueia a c√¢mera.
    </div>
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true; precision: mediump; alpha: true;"
    vr-mode-ui="enabled: false"
    id="ar-scene"
  >
    <a-assets>
      <video
        id="mensagemVideo"
        src="mensagem.mp4"
        preload="auto"
        webkit-playsinline
        playsinline
        loop
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-marker preset="hiro" smooth="true">
      <a-video
        src="#mensagemVideo"
        width="1.6"
        height="0.9"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const CORRECT_PASSWORD = "29092024";
    const passwordInput = document.getElementById("password");
    const errorEl = document.getElementById("error");
    const lockScreen = document.getElementById("lock-screen");
    const unlockBtn = document.getElementById("unlock-btn");
    const arUI = document.getElementById("ar-ui");
    const videoEl = document.getElementById("mensagemVideo");

    function unlock() {
      const value = passwordInput.value.trim();

      if (value === CORRECT_PASSWORD) {
        // 1. Esconde a tela de senha
        lockScreen.classList.add("hidden");
        
        // 2. Mostra a interface da AR
        arUI.classList.add("visible");

        // 3. Tenta dar play no v√≠deo (necess√°rio intera√ß√£o do usu√°rio)
        if (videoEl) {
          videoEl.play().then(() => {
            console.log("V√≠deo pronto para tocar no marcador");
          }).catch(e => {
            console.log("Autoplay bloqueado, mas tocar√° ao rastrear.", e);
          });
          // Se for iPhone, √†s vezes precisa mutar para iniciar
          // videoEl.muted = false; 
        }

        // Verifica se est√° no navegador embutido (WhatsApp/Insta)
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isInApp = (userAgent.indexOf("Instagram") > -1) || (userAgent.indexOf("FBAN") > -1) || (userAgent.indexOf("FBAV") > -1);
        
        if (isInApp) {
           document.getElementById("camera-warning").style.display = "block";
        } else {
           // Checagem gen√©rica de c√¢mera
           navigator.mediaDevices.getUserMedia({ video: true })
            .catch(() => {
               document.getElementById("camera-warning").style.display = "block";
            });
        }

      } else {
        errorEl.textContent = "Senha incorreta. Tente novamente.";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    unlockBtn.addEventListener("click", unlock);

    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") unlock();
    });
    
    // Pequeno hack para for√ßar o resize do AR.js ao carregar
    window.addEventListener('load', () => {
       setTimeout(() => {
         window.dispatchEvent(new Event('resize'));
       }, 500);
    });
  </script>
</body>
</html>
